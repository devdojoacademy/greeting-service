version: "3"
services:

  mysql_db:
    image: mysql:latest
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: greetingdb
      MYSQL_DATABASE: greetingsdb
    ports:
      - "3306:3306"

  greeting-api:
    image: greeeting-api
    build: .
    ports:
      - 8080:8080
    depends_on:
      - mysql_db

volumes:
  db_data: {}
